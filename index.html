            font-size: 18px;

            text-align: center;
            border-radius: 8px;

        }

            font-weight: 700;

            I: {
                name: "I型（影响型）：氛围选品者/热情推荐者",
                desc: "核心行为：选品重颜值、家居氛围，喜欢和导购/家人互动交流，容易被情绪和氛围感染，决策易受沟通体验影响；导购侧则是热情健谈，擅长聊搭配，能带动客户的选品兴趣。",
                suggest: "适配沟通：多聊款式搭配、家居场景氛围，保持沟通愉悦，用热情感染对方，少讲枯燥的细节数据；选品时注重视觉体验和沟通感受，提升选品愉悦度。"
            },
            S: {
                name: "S型（稳健型）：实用选品者/温和推荐者",
                desc: "核心行为：选品重实用、性价比和售后保障，追求选品过程顺畅不折腾，决策慢，易受他人意见影响，回避选品分歧；导购侧则是耐心温和，注重倾听需求，不催促，稳扎稳打做推荐。",
                suggest: "适配沟通：多强调产品实用性、售后保障，耐心解答问题，不强行推荐，给足对比和思考的时间；选品时优先考虑刚需和售后，减少决策焦虑。"
            },
            C: {
                name: "C型（谨慎型）：细节选品者/专业推荐者",
                desc: "核心行为：选品重材质、工艺、尺寸等细节，追求完美，会反复核对数据和信息，决策前必做对比分析，不接受模糊答案；导购侧则是专业严谨，注重用数据/报告支撑推荐，细节讲解到位。",
                suggest: "适配沟通：主动提供材质报告、尺寸数据、售后细则等硬核信息，回答问题精准不模糊，不夸大产品优势；选品时做好细节核对，提前收集产品参数，避免后续问题。"
            },
            DI: {
                name: "双主导型（D+I）：果决氛围型",
                desc: "核心行为：选品有明确主见，同时极度看重家居颜值和氛围，决策果断且易被愉悦的沟通体验感染；导购侧则是推荐果断不拖沓，又擅长调动客户选品兴趣，精准匹配风格需求。",
                suggest: "适配沟通：先明确核心需求和风格偏好，直给符合要求的高颜值款式，少讲无关细节，用风格亮点打动对方；适配场景：网红款、风格化家居、全屋整装风格搭配。"
            },
            DC: {
                name: "双主导型（D+C）：果决细节型",
                desc: "核心行为：选品决策果断，同时注重产品细节和硬实力，不接受“凑活选”，既追求效率又要求完美，核心需求明确且细节标准高；导购侧则是推荐精准专业，快速锁定目标且细节讲解到位。",
                suggest: "适配沟通：直给核心参数+细节亮点，快速筛选符合标准的产品，不做无效推荐，用数据支撑核心优势；适配场景：高端定制、全屋整装、高品质刚需家居选购。"
            },
            IS: {
                name: "双主导型（I+S）：氛围实用型",
                desc: "核心行为：选品重氛围和颜值，同时兼顾实用性和售后保障，喜欢互动交流但不追求激进风格，决策偏温和，注重选品过程的愉悦和稳妥；导购侧则是温和热情，擅长刚需款的风格化搭配推荐。",
                suggest: "适配沟通：聊风格搭配的同时强调实用性，用温和的语气推荐，不催促，给少量优质选项对比；适配场景：刚需家居选购、婚房装修、简约风格搭配。"
            },
            SC: {
                name: "双主导型（S+C）：稳健细节型",
                desc: "核心行为：选品追求稳当实用，同时极度注重产品细节和品质，决策慢且反复核对信息，优先保障使用安全和售后，不接受任何细节瑕疵；导购侧则是耐心且专业，注重细节讲解和售后保障说明。",
                suggest: "适配沟通：详细讲解材质、工艺和售后细则，强调产品安全性和耐用性，给足对比时间，不强行推进决策；适配场景：儿童房、老人房、环保家居、高品质刚需款选购。"
            }
        };

        // 全局变量
        let currentQ = 0;
        let scores = { D: 0, I: 0, S: 0, C: 0 };
        let selectedOption = null;

        // DOM元素
        const quizPage = document.querySelector('.quiz-page');
        const resultPage = document.querySelector('.result-page');
        const questionContent = document.getElementById('question-content');
        const optionsList = document.getElementById('options-list');
        const nextBtn = document.getElementById('next-btn');
        const currentQuestionText = document.getElementById('current-question');
        const progressBar = document.querySelector('.progress-bar');
        const scoreD = document.getElementById('score-d');
        const scoreI = document.getElementById('score-i');
        const scoreS = document.getElementById('score-s');
        const scoreC = document.getElementById('score-c');
        const typeResult = document.getElementById('type-result');
        const interpretationContent = document.getElementById('interpretation-content');
        const restartBtn = document.getElementById('restart-btn');

        // 初始化题目
        function initQuestion() {
            const q = questions[currentQ];
            questionContent.innerText = q.title;
            optionsList.innerHTML = '';
            selectedOption = null;
            nextBtn.disabled = true;

            q.options.forEach((opt, index) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.dataset.type = opt.type;
                option.dataset.index = index;
                option.innerText = opt.text;
                option.addEventListener('click', selectOption);
                optionsList.appendChild(option);
            });

            // 更新进度
            currentQuestionText.innerText = currentQ + 1;
            const progress = ((currentQ + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 选择选项
        function selectOption(e) {
            const target = e.target;
            // 移除之前的选中状态
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('active'));
            // 添加当前选中状态
            target.classList.add('active');
            selectedOption = target.dataset.type;
            nextBtn.disabled = false;
        }

        // 下一题/提交
        function nextQuestion() {
            // 记录分数
            scores[selectedOption]++;

            // 判断是否是最后一题
            if (currentQ < questions.length - 1) {
                currentQ++;
                initQuestion();
            } else {
                // 完成答题，显示结果
                showResult();
            }
        }

        // 显示结果
        function showResult() {
            // 更新分数显示
            scoreD.innerText = scores.D;
            scoreI.innerText = scores.I;
            scoreS.innerText = scores.S;
            scoreC.innerText = scores.C;

            // 找到最高分
            const scoreArr = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const maxScore = scoreArr[0][1];
            const topTypes = scoreArr.filter(item => item[1] === maxScore).map(item => item[0]);

            // 生成结果解读
            let typeKey = '';
            let typeHtml = '';
            let interHtml = '';

            if (topTypes.length === 1) {
                typeKey = topTypes[0];
                const info = interpretations[typeKey];
                typeHtml = `
                    <h3 class="type-title">${info.name}</h3>
                    <p class="type-desc">${info.desc}</p>
                `;
                interHtml = `
                    <div class="inter-item">
                        <h4 class="inter-subtitle">适配沟通/选品建议</h4>
                        <p>${info.suggest}</p>
                    </div>
                `;
            } else {
                // 双主导类型（取前两位组合，按固定顺序）
                typeKey = topTypes.sort().join('');
                // 兼容常见双类型组合
                const combineKey = ['D','I','S','C'].filter(t => topTypes.includes(t)).join('');
                const info = interpretations[combineKey] || interpretations[topTypes[0]];
                typeHtml = `
                    <h3 class="type-title">${info.name}</h3>
                    <p class="type-desc"><span class="double-type">【双主导类型说明】</span>你同时具备${topTypes[0]}型和${topTypes[1]}型的核心特质，是复合型行为风格，在选购中会兼顾两种类型的需求。${info.desc}</p>
                `;
                interHtml = `
                    <div class="inter-item">
                        <h4 class="inter-subtitle">适配沟通/选品建议</h4>
                        <p>${info.suggest}</p>
                    </div>
                `;
            }

            // 插入结果
            typeResult.innerHTML = typeHtml;
            interpretationContent.innerHTML = interHtml;

            // 切换页面
            quizPage.style.display = 'none';
            resultPage.style.display = 'block';
        }

        // 重新测试
        function restartTest() {
            currentQ = 0;
            scores = { D: 0, I: 0, S: 0, C: 0 };
            selectedOption = null;
            resultPage.style.display = 'none';
            quizPage.style.display = 'block';
            initQuestion();
        }

        // 事件监听
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartTest);

        // 初始化
        window.onload = initQuestion;
    </script>
</body>
</html>
