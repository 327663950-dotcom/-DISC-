                suggest: "重点强调产品的实用性、售后保障（如“质保5年、免费安装”）、大众认可度（如“这款是销量爆款，老客户复购率高”）；沟通时耐心倾听，不催促，多给出“稳当”的替代方案，让客户有安全感。"
            },
            c: {
                name: "C型（猫头鹰）",
                alias: "谨慎型：细节选品者/专业推荐者",
                desc: "核心行为：选品重材质、工艺、尺寸等细节，追求完美，会反复核对数据和信息，决策前必做对比分析，不接受模糊答案；导购侧则是专业严谨，注重用数据/报告支撑推荐，细节讲解到位。",
                suggest: "主动提供材质报告、尺寸数据、售后细则等硬核信息，回答问题精准不模糊，不夸大产品优势；选品时做好细节核对，提前收集产品参数，避免后续问题。"
            },
            di: {
                name: "D型（老虎）+I型（孔雀）",
                alias: "支配+影响型：高效氛围选品者",
                desc: "核心行为：既有明确的选品目标和效率要求，又注重家居氛围和沟通体验，决策快且偏感性，喜欢“既实用又好看”的款式；导购侧则是强势又热情，既能快速抓核心需求，又能营造愉悦的沟通氛围。",
                suggest: "先快速锁定客户的核心预算/风格目标，再用场景化、氛围感的描述推荐款式，兼顾“结果”和“体验”；沟通时直给核心优势，同时用生动的搭配案例打动客户，不拖沓也不枯燥。"
            },
            dc: {
                name: "D型（老虎）+C型（猫头鹰）",
                alias: "支配+尽责型：精准细节选品者",
                desc: "核心行为：目标感强且注重细节，选品既要满足核心需求，又要完美符合材质、尺寸等标准，决策快但要求高，不接受“差不多”的方案；导购侧则是强势且严谨，既主导选品方向，又能精准提供数据支撑。",
                suggest: "先明确客户的核心选品目标，再逐一核对材质、尺寸等细节参数，推荐“核心需求匹配+细节完美”的款式；沟通时直接给出符合标准的方案，用数据证明产品的适配性，不做模糊推荐。"
            },
            is: {
                name: "I型（孔雀）+S型（考拉）",
                alias: "影响+稳健型：温和氛围选品者",
                desc: "核心行为：注重氛围和实用性，选品时既在意款式颜值，又追求售后稳定，决策偏慢且易受他人影响，喜欢“好看又省心”的款式；导购侧则是热情且耐心，善于调和氛围，又能给足售后保障。",
                suggest: "多聊款式的颜值和搭配氛围，同时重点强调售后保障、大众认可度，用“好看又耐用、老客户都选”的点打动客户；沟通时保持热情，不催促，多给出温和的建议，让客户轻松做决定。"
            },
            sc: {
                name: "S型（考拉）+C型（猫头鹰）",
                alias: "稳健+尽责型：细节实用选品者",
                desc: "核心行为：注重实用和细节，选品时既要求售后稳定，又要核对材质、尺寸等所有细节，决策慢且谨慎，不接受任何瑕疵；导购侧则是耐心且严谨，既能倾听需求，又能精准讲解所有细节。",
                suggest: "先强调产品的实用性和售后保障，再逐一讲解材质、尺寸等细节参数，提供对比数据；沟通时耐心细致，不遗漏任何细节，让客户充分了解产品后再做决定，给予足够的思考时间。"
            }
        };

        // 全局变量
        let currentQuestion = 0;
        let scores = { d: 0, i: 0, s: 0, c: 0 };
        let selectedOption = null;

        // 元素获取
        const progressBar = document.getElementById("progressBar");
        const questionBox = document.getElementById("questionBox");
        const nextBtn = document.getElementById("nextBtn");
        const resultPage = document.getElementById("resultPage");
        const dScore = document.getElementById("dScore");
        const iScore = document.getElementById("iScore");
        const sScore = document.getElementById("sScore");
        const cScore = document.getElementById("cScore");
        const resultDesc = document.getElementById("resultDesc");
        const suggestBox = document.getElementById("suggestBox");
        const suggestContent = document.getElementById("suggestContent");
        const restartBtn = document.getElementById("restartBtn");

        // 初始化答题页面
        function initQuiz() {
            renderQuestion();
            updateProgress();
            nextBtn.addEventListener("click", goToNextQuestion);
            restartBtn.addEventListener("click", restartQuiz);
        }

        // 渲染当前题目
        function renderQuestion() {
            const question = questions[currentQuestion];
            questionBox.innerHTML = `
                <div class="question-title">${currentQuestion + 1}. ${question.title}</div>
                <div class="option-list">
                    ${question.options.map((option, index) => `
                        <div class="option-item" data-type="${option.type}" data-index="${index}">
                            ${String.fromCharCode(65 + index)}. ${option.text}
                        </div>
                    `).join("")}
                </div>
            `;

            // 绑定选项点击事件
            const optionItems = document.querySelectorAll(".option-item");
            optionItems.forEach(item => {
                item.addEventListener("click", () => {
                    optionItems.forEach(i => i.classList.remove("selected"));
                    item.classList.add("selected");
                    selectedOption = item.dataset.type;
                    nextBtn.disabled = false;
                });
            });
        }

        // 更新进度条
        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 下一题
        function goToNextQuestion() {
            // 计分
            scores[selectedOption]++;

            // 重置选中状态
            selectedOption = null;
            nextBtn.disabled = true;

            // 切换到下一题或结果页
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
                updateProgress();
            } else {
                showResult();
            }
        }

        // 显示结果页
        function showResult() {
            // 隐藏答题页，显示结果页
            document.querySelector(".quiz-page").style.display = "none";
            resultPage.style.display = "block";

            // 填充分数
            dScore.textContent = scores.d;
            iScore.textContent = scores.i;
            sScore.textContent = scores.s;
            cScore.textContent = scores.c;

            // 分析主导类型
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const top1 = sortedScores[0];
            const top2 = sortedScores[1];
            let mainType = "";

            // 判断单主导/双主导
            if (top1[1] > top2[1]) {
                mainType = top1[0];
            } else {
                mainType = top1[0] + top2[0];
                // 排序双类型（保证di/ dc/ is/ sc的顺序）
                if (mainType === "id") mainType = "di";
                if (mainType === "cd") mainType = "dc";
                if (mainType === "si") mainType = "is";
                if (mainType === "cs") mainType = "sc";
            }

            // 填充解读和建议
            const interpret = discInterpret[mainType];
            resultDesc.innerHTML = `<h3>${interpret.name}：${interpret.alias}</h3><p>${interpret.desc}</p>`;
            suggestContent.textContent = interpret.suggest;
        }

        // 重新测试
        function restartQuiz() {
            currentQuestion = 0;
            scores = { d: 0, i: 0, s: 0, c: 0 };
            selectedOption = null;

            // 重置页面显示
            resultPage.style.display = "none";
            document.querySelector(".quiz-page").style.display = "block";
            nextBtn.disabled = true;

            // 重新渲染
            renderQuestion();
            updateProgress();
        }

        // 初始化
        window.onload = initQuiz;
    </script>
</body>
